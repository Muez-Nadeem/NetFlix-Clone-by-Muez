<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix-Signup</title>
    <link href="assets/Favicon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Login_style.css" rel="stylesheet">
</head>
<body>
    <img src="../assets/logo_netflix.png" alt="Logo of Netflix" class="Top_logo">
    <div class="login_container">
        <div class="login_header"><span class="header_logo_text">Netflix</span> SignUp</div>
        <form>
            <div class="form_group">
                <span>Name</span>
                <input type="text" id="new_user_name" name="New_Username_name" placeholder="Enter Your Name." required>
                </div>
            <div class="form_group">
            <span>New Username</span>
            <input type="text" id="new_user_id" name="New_Username" placeholder="Username Here..." required>
            </div>
            <div class="form_group">
                <span>Choose a PassCode</span>
                <input type="password" id="new_user_pass" name="New_Password" placeholder="PassCode Here..." required>
            </div>
            <button type="button" class="signup_button" onclick="window.location.href='Subscription.html';">Choose Subscription Plan</button>
        </form>
        <div class="login-footer">
            Already have account? <a href="LoginPage.html">Back to Login</a>
          </div>
    </div>
</body>
</html>
